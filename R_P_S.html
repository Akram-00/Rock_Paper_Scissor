<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">

        <h2>Rock Paper Scissors</h2>
        <button onclick="pickComputerMove('rock')" class="move_button"><img src="Images/rock-emoji.png" class="moveIcon"></button>
        <button onclick="pickComputerMove('paper')" class="move_button"><img src="Images/paper-emoji.png" alt="" class="moveIcon"></button>
        <button onclick="pickComputerMove('scissor')" class="move_button"><img src="Images/scissor-emoji.png" alt=""
                class="moveIcon"></button>
        <p class="result"></p>
        <p class="moves"></p>
        <div id="ans"></div>
        <button onclick="score.wins = 0;
                        score.loss = 0;
                        score.ties = 0;
                        localStorage.removeItem('score')
                        updateScore();" class="resetbutton">Reset Score</button>
    </div>
    <script src="Script.js"></script>
</body>

</html>
